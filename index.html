<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join BharatGen</title>

  <!-- Brand Colors -->
  <style>
    :root {
      --primary-blue: #0058a3;
      --secondary-gold: #fbb03b;
      --bg-white: #ffffff;
      --text-dark: #333333;
      --input-bg: #f5f5f5;
      --radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-white);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      width: 100%;
      background-color: var(--primary-blue);
      border-radius: var(--radius);
      padding: 20px;
      color: var(--bg-white);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 160px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    p.subtitle {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    form {
      display: grid;
      grid-gap: 15px;
    }
    label {
      font-size: 0.9rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: var(--radius);
      background-color: var(--input-bg);
      font-size: 1rem;
      color: #333;
    }
    input:required, select:required, textarea:required {
      border-left: 4px solid var(--secondary-gold);
    }
    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .btn {
      background-color: var(--secondary-gold);
      color: var(--text-dark);
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #e6a636;
    }
    @media (max-width: 480px) {
      .two-col { grid-template-columns: 1fr; }
    }
    small {
      font-size: 0.8rem;
      opacity: 0.8;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="bharatgen-logo.svg" alt="BharatGen Logo" class="logo" />

    <h1>Join the BharatGen Community</h1>
    <p class="subtitle">Scan the QR code or fill out the form below</p>
    <div style="text-align:center; margin:20px 0;">
  <img src="qr-code.png.png" alt="Scan to join BharatGen"
       style="width:128px; height:128px; border-radius:8px;" />
  <p style="font-size:0.9rem; color:#fff; margin-top:8px;">
    Scan to join BharatGen community
  </p>
</div>


    <form id="contactForm" action="https://formspree.io/f/mrbypvpg" method="POST">
      
      ">
      <div class="two-col">
        <div>
          <label for="fullName">Full Name *</label>
          <input type="text" id="fullName" name="fullName" placeholder="Your name" required />
        </div>
        <div>
          <label for="email">E-mail *</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
      </div>

      <div class="two-col">
        <div>
          <label for="position">Current Position *</label>
          <input type="text" id="position" name="position" placeholder="e.g., Researcher" required />
        </div>
        <div>
          <label for="role">Role *</label>
          <select id="role" name="role" required>
            <option value="">Select a role</option>
            <option>Industry Partner</option>
            <option>Full-Time Employee</option>
            <option>Intern</option>
            <option>Collaborator</option>
          </select>
        </div>
      </div>

      <label for="interest">Interest / Topic *</label>
      <textarea id="interest" name="interest" rows="2" placeholder="Your area of interest" required></textarea>

      <label for="talkWith">Would like to talk with *</label>
      <input type="text" id="talkWith" name="talkWith" placeholder="Name of person" required />

      <label for="links">Optional: Resume, LinkedIn, Scholar, Homepage</label>
      <textarea id="links" name="links" rows="2" placeholder="Paste any URLs here"></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <!-- SMTPJS and form-submit script -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    document.getElementById("<form id="contactForm"Form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Gather form data
      const data = {
        fullName: document.getElementById("fullName").value.trim(),
        email: document.getElementById("email").value.trim(),
        position: document.getElementById("position").value.trim(),
        role: document.getElementById("role").value,
        interest: document.getElementById("interest").value.trim(),
        talkWith: document.getElementById("talkWith").value.trim(),
        links: document.getElementById("links").value.trim()
      };

      // Build email body
      let body = `
        <b>Name:</b> ${data.fullName}<br/>
        <b>Email:</b> ${data.email}<br/>
        <b>Position:</b> ${data.position}<br/>
        <b>Role:</b> ${data.role}<br/>
        <b>Interest:</b> ${data.interest}<br/>
        <b>Talk With:</b> ${data.talkWith}<br/>
        <b>Optional Links/Resume:</b> ${data.links || "N/A"}<br/>
      `;

      // SMTPJS send
      Email.send({
        SecureToken: "YOUR_SMTPJS_SECURE_TOKEN_HERE",
        To: "tushar.vora@tihiitb.org,rashmi.chinchanikar@tihiitb.org",
        // Optional: add your own email address here, comma-separated
        // To: "tushar.vora@tihiitb.org,rashmi.chinchanikar@tihiitb.org,YOUR@EMAIL.COM",
        From: "noreply@bharatgen.com",
        Subject: "New BharatGen <form id="contactForm": " + data.fullName,
        Body: body
      }).then(
        message => {
          if (message === "OK") {
            alert("Thank you! Your information has been submitted.");
            document.getElementById("<form id=Form").reset();
          } else {
            alert("Error sending message: " + message);
          }
        }
      );
    });
  </script>
</body>
</html>
