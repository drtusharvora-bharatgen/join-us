<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join BharatGen</title>

  <!-- Brand Colors -->
  <style>
    :root {
      --primary-blue: #0058a3;
      --secondary-gold: #fbb03b;
      --bg-white: #ffffff;
      --text-dark: #333333;
      --radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-white);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      width: 100%;
      background-color: var(--primary-blue);
      border-radius: var(--radius);
      padding: 30px 20px;
      color: var(--bg-white);
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 160px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    p.subtitle {
      font-size: 1rem;
      margin-bottom: 25px;
      opacity: 0.9;
    }
    .qr-section {
      margin: 25px 0;
      padding: 20px;
      background-color: rgba(255,255,255,0.1);
      border-radius: var(--radius);
    }
    .qr-code {
      width: 160px;
      height: 160px;
      margin: 0 auto 15px;
      border-radius: var(--radius);
      display: block;
    }
    .qr-text {
      font-size: 1rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .qr-subtext {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 20px;
    }
    .btn {
      background-color: var(--secondary-gold);
      color: var(--text-dark);
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #e6a636;
    }
    .contact-info {
      margin-top: 25px;
      padding: 15px;
      background-color: rgba(255,255,255,0.05);
      border-radius: var(--radius);
      font-size: 0.9rem;
      line-height: 1.4;
    }
    @media (max-width: 480px) {
      .container { padding: 20px 15px; }
      .qr-code { width: 140px; height: 140px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="bharatgen-logo.svg" alt="BharatGen Logo" class="logo" />

    <h1>Join the BharatGen Community</h1>
    <p class="subtitle">Connect with us and make an impact together</p>

    <div class="qr-section">
      <img src="qr-code.png" alt="QR Code to join BharatGen" class="qr-code" />
      <div class="qr-text">Scan QR Code</div>
      <div class="qr-subtext">Use your phone camera to scan and fill out our quick form</div>
      
      <!-- Replace YOUR_GOOGLE_FORM_URL with your actual Google Form URL -->
      <a href="YOUR_GOOGLE_FORM_URL" target="_blank" class="btn">
        Open Form Directly
      </a>
    </div>

    <div class="contact-info">
      <strong>Want to connect directly?</strong><br/>
      Reach out to our team:<br/>
      ðŸ“§ tushar.vora@tihiitb.org<br/>
      ðŸ“§ rashmi.chinchanikar@tihiitb.org
    </div>
  </div>
</body>
</html>
